<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="playerPanel">
        <div id="player1" class="player-class "><img class="" src="./img/circle.png"> <b>Player 1</b></div>
        <div id="player2" class="player-class player-inactive"><img class="" src="./img/cross.png"> <b>Player 2</b></div>
    </div>
    <div class="line" style="top: 385px;"></div>
    <div class="line" style="top: 492px;"></div>
    <div class="line" style="top: 598px;"></div>
    <div class="line make-vertikal" style="left: 360px;"></div>
    <div class="line make-vertikal" style="left: 466px;"></div>
    <div class="line make-vertikal" style="left: 574px;"></div>
    <div class="line" style="left: 466px; transform: rotate(45deg); top: 492px;"></div>
    <div class="line" style="left: 466px; transform: rotate(-45deg); top: 492px;"></div>
    
    
    <table>
        <tr>
            <td onclick="fillField(0)"><img id="circle0" class="shape d-none" src="./img/circle.png">
                <img id="cross0" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(1)"><img id="circle1" class="shape d-none" src="./img/circle.png">
                <img id="cross1" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(2)"><img id="circle2" class="shape d-none" src="./img/circle.png">
                <img id="cross2" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillField(3)"><img id="circle3" class="shape d-none" src="./img/circle.png">
                <img id="cross3" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(4)"><img id="circle4" class="shape d-none" src="./img/circle.png">
                <img id="cross4" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(5)"><img id="circle5" class="shape d-none" src="./img/circle.png">
                <img id="cross5" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillField(6)"><img id="circle6" class="shape d-none" src="./img/circle.png">
                <img id="cross6" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(7)"><img id="circle7" class="shape d-none" src="./img/circle.png">
                <img id="cross7" class="shape d-none" src="./img/cross.png">
            </td>
            <td onclick="fillField(8)"><img id="circle8" class="shape d-none" src="./img/circle.png">
                <img id="cross8" class="shape d-none" src="./img/cross.png">
            </td>
        </tr>
    </table>

</body>

</html>
